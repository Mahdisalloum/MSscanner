<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        nav {
            background-color: white;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 150px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            color: #333;
            margin-right: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Contact Us</h1>
    <form>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="name" placeholder="Your name" required>
        <label for="emailInput">Email:</label>
        <input type="text" id="emailInput" name="email" placeholder="Your email" required>
        <label for="messageInput">Message:</label>
        <textarea id="messageInput" name="message" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <div class="social-icons">
        <a href="https://www.instagram.com/mahdisalloum1/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/mahdi.salloum.56"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/in/mahdi-salloum-600036283"><i class="fab fa-linkedin-in"></i></a>
    </div>
</div>

</body>
</html>
